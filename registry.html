<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/selector.css">
</head>

<body>
    <div class="middleBox">
        <form id="registry">
            <a href="/index.html">Home</a>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Kedves gyakorló!</strong>
                <p>A csillaggal megjelöltek kitöltése kötelező!<br>Kérlek töltsd ki a regisztációs mezőket.</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <fieldset>
                <legend>
                    <h1>Fiók létrehozása</h1>
                </legend>
                <div>
                    <label for="name">Név: *</label>
                    <input id="name" class="form-control" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email cím: *</label>
                    <input id="email" class="form-control" name="email" type="email" required>
                </div>
                <div>
                    <label for="password">Jelszó: *</label>
                    <input id="password" class="form-control" name="password" type="password" required>
                </div>
                <div>
                    <p></p>
                    <Button id="regButton" type="submit" class="submit-btn" onclick="getDataFromPage()">
                        <h3> Regisztráció</h2>
                    </Button>
                </div>
            </fieldset>
            <div>
                <p></p>
                    <Button id="bejMenu" class="submit-btn">Bejelentkezés menü</Button>
            </div>
        </form>
    </div>
    <script src="js/registry.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
