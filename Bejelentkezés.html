<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/selector.css">
</head>
<body>
    <div id="login" class="middleBox">
        <a href="/index.html">Home</a>
        <h1>Bejelentkezés</h1>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-contrtol" id="email" type="email" required>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input class="form-contrtol" id="password" type="password" required>
            <input type="checkbox" onclick="showPassword()">Show Password
        </div>
        <div class="form-group">
            <button id="btn" onclick="getDataFromPage()" type="submit" class="submit-btn">Belépés</button>
        </div>
        <div class="form-group">
            <p>Nincs fiókja?</p>
            <a target="blank" href="/registry.html">Hozzon létre egyet.</a>
        </div>
    </div>
    <script src="/js/bejelentkezés.js"></script>
</body>
</html>
